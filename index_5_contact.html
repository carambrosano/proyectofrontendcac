            <div class="mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>

                <input type="email" class="form-control" placeholder="usuario@ejemplo.com" id="correo"

            </div>

            <label for="tel" class="form-label">Teléfono de contacto</label>
            <div class="mb-3">
                <input type="number" class="form-control" id="tel" placeholder="Ingrese su número">
            </div>


            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>

            </div>

                <p id="mensaje_error"></p>
                <button class="btn btn-primary btn-small" type="submit" data-bs-toggle="button"
                    autocomplete="off" id="send">Enviar</button>
                    <button class="btn btn-primary btn-small" type="reset" data-bs-toggle="button"
                    autocomplete="off" id="clear">Borrar</button>
